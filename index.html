<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>UIkit</title>
    <!--Arquivos CSS UIkit-->

<body>

    <header class="uk-width-1-1 uk-padding-small uk-text-center">
        <img src="./img/logo.svg" alt="Logo Sj agrotech" class="logoHeader">

        <a href="#" class="uk-link-muted"><span uk-icon="icon: facebook" class="iconHeader"></span></a>

        <a href="#" class="uk-link-muted"><span uk-icon="icon: youtube" class="iconHeader"></span></a>

            <li>
                <img src="" alt="">
            </li>
            <li>
                <img src="" alt="">
            </li>
            <li>
                <img src="" alt="">
            </li>
        </ul>

        <a href="#" uk-slideshow-items="previous"></a>
        <a href="#" uk-slideshow-items="next"></a>

    <script src="./js/uikit.min.js"></script>
